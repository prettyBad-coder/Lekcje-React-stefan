<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Title </title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
	<div class="react-app">

	</div>
	<script>
		


		let square = React.createElement(
			'div', {
				style: {
					width: '200px',
					height: '200px',
					backgroundColor: 'red',
					color: 'white',
					display: 'flex',
					justifyContent: 'center',
					alignItems: 'center',
					padding: '15px',
					textAlign: 'center',
					fontSize: '2rem',
					marginTop: '10px',
				}
			},
			'React comp'
		)
		
		let tab = [square, square, square];

		let root = React.createElement(
			'div', {
				style: {
					display: 'flex', 
					flexDirection: 'column',
					width: 'fit-content',
					padding: '0 10px 10px 10px',
					border: '5px solid green',
				},
			},
			tab
		)

		ReactDOM.render(
			root, 
			document.querySelector('.react-app')
		)
	</script>
</body>
</html>
