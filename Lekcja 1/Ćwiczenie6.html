<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Title </title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
	<div class="react-app">

	</div>
	<script>
		
		let square = React.createElement(
			'div', {
				style: {
					height: '100px',
					width: '100px',
					backgroundColor: 'red',
					color: 'white',
					display: 'flex',
					justifyContent: 'center',
					alignItems: 'center',
					fontSize: '1rem',
					margin: '5px',
				}
			},
			'React element'
		)

		let row = React.createElement(
			'div', {
				style: {
					display: 'flex',
					flexDirection: 'row',
					flexWrap: 'nowrap',
					border: '5px solid blue',
					margin: '5px',
				}
			},
			square, square, square
		)

		let table = React.createElement(
			'div', {
				style: {
					display: 'flex',
					flexDirection: 'column',
					margin: '5px',
					border: '5px solid green',
				}
			},
			row, row, row
		) 

		let container = React.createElement(
			'div', {
				style: {
					display: 'flex',
					border: '5px solid orange',
					width: 'fit-content',
				}
			},
			table, table, table
		)



		ReactDOM.render(
			container,
			document.querySelector('.react-app')
		)
	</script>
</body>
</html>
